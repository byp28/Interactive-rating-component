<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="card">
    <div class="container active" id="cont1">
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
    
      <button class="btn">1</button>  <button class="btn">2</button> <button class="btn">3</button> <button class="btn">4</button> <button class="btn">5</button>
    
      <button class="sub">SUBMIT</button> 
    </div>

    <div class="container " id="cont2">
      <div class="containt">
        <img class="img-2" src="./images/illustration-thank-you.svg" alt="">
        <div class="p-3"></div> 
  
        <h1 class="h1-2">Thank you!</h1> 
      
        <p class="p-2">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p> 
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
